[profile.default]
evm_version = "cancun"
ffi = true
fs_permissions = [{access = "read-write", path = ".forge-snapshots/"}]
libs = ["lib"]
out = "out"
solc_version = "0.8.26"
src = "src"
via_ir = true
optimizer = true
optimizer_runs = 200

[lint]
exclude_lints = ["screaming-snake-case-immutable", "screaming-snake-case-const"]
